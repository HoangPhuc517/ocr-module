name: Deploy Python OCR to Azure Container App

on:
  push:
    branches:
      - main  # Kích hoạt khi có push vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Lấy code từ Github
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Đăng nhập vào Azure Container Registry (ACR)
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          # Lấy tên Registry từ Secrets
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }} 
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 3. Build Docker Image và Push lên ACR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Đặt tên Image: ocr-app và Tag là mã hash của commit (github.sha)
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ocr-app:${{ github.sha }} 

      # 4. Đăng nhập vào Azure để chuẩn bị deploy web
      - name: Azure Login
        uses: azure/login@v1
        with:
          # Dùng Service Principal JSON đã lưu trong Secrets
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Deploy Image mới lên Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          # Lấy tên App Service từ Secrets
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          # Kéo Image có Tag là mã hash vừa push lên ACR
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ocr-app:${{ github.sha }}