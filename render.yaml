services:
  # Khai báo dịch vụ web
  - type: web
    name: python-ocr-app       # Tên app hiển thị trên Render
    env: docker                # Báo cho Render biết dùng Dockerfile
    plan: free                 # Dùng gói miễn phí
    region: singapore          # Chọn server Sing cho nhanh về VN
    branch: main               # Theo dõi nhánh main (hoặc master)

    # Cấu hình tự động deploy (CI/CD)
    autoDeploy: true           # true = cứ push code là deploy

    # Biến môi trường (nếu cần)
    envVars:
      - key: PORT
        value: 10000           # Render mặc định dùng cổng 10000

    # Khai báo placeholder cho 2 key này
      - key: GEMINI_API_KEY_OCR
        sync: false  # Quan trọng: false nghĩa là "đừng lưu trong file này, tôi sẽ nhập trên web"
      
      - key: GEMINI_API_KEY_VOICE
        sync: false